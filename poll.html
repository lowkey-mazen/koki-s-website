<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="flower.webp">
  <link rel="stylesheet" href="styles2.css">
  <title>Koki's website</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <style>
  body {
    background-color: black;
    color: white; /* Optional: make text readable */
  }
</style>
  <div class="div1">
    <div class="container mt-5">
      <form id="whatsappForm" class="mx-auto" style="max-width: 600px">
        <h3 class="my-3">Where would you rather go?</h3>
        <hr class="my-4" />

        <div class="form-group mb-3 row">
          <div class="col-md-7">
            <div class="form-check">
              <input class="form-check-input single-choice" type="checkbox" id="laser" value="Laser tag">
              <label class="form-check-label" for="laser">Laser tag</label>
            </div>
            <div class="form-check">
              <input class="form-check-input single-choice" type="checkbox" id="escape" value="Escape room">
              <label class="form-check-label" for="escape">Escape room</label>
            </div>
            <div class="form-check">
              <input class="form-check-input single-choice" type="checkbox" id="mall" value="Mall of Egypt">
              <label class="form-check-label" for="mall">Mall of Egypt</label>
            </div>
          </div>
        </div>

        <hr class="my-4" />

        <div class="form-group mb-3 row">
          <div class="col-md-7 offset-md-5">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
          </div>
        </div>

        <h4 class="my-4">Thank you.</h4>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Allow only one checkbox to be selected
    document.querySelectorAll('.single-choice').forEach(checkbox => {
      checkbox.addEventListener('change', function () {
        if (this.checked) {
          document.querySelectorAll('.single-choice').forEach(cb => {
            if (cb !== this) cb.checked = false;
          });
        }
      });
    });

    // On form submit, redirect to WhatsApp
    document.getElementById('whatsappForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const selected = document.querySelector('.single-choice:checked');
      if (!selected) {
        alert("Please choose one option.");
        return;
      }

      const message = `I'd rather go to: ${selected.value}`;
      const phoneNumber = "201032804954"; // Replace with your full WhatsApp number (e.g., 201234567890 for Egypt)

      // Open WhatsApp chat with pre-filled message
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
